<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Movie Shack</title>
  </head>
  <body>
    <div class="container my-5">
      <div class="text-center">
        <h1 class="display-4 text-center mb-3">Movie Shack</h1>
        <button class="btn btn-primary" id="allMovies">My Movies</button>
        <button class="btn btn-primary" id="findMovie">Find a Movie</button>
        <button class="btn btn-primary" id="addMovie">Add Movies</button>
        <button class="btn btn-primary" id="update">Update Movies</button>
        <button class="btn btn-primary" id="delete">Remove Movies</button>
        <button class="btn btn-primary" id="viewByRating">View by rating</button>
        <button class="btn btn-primary" id="viewByYear">View by year</button>
        <button class="btn btn-primary" id="changeRating">Change rating</button>
        

      </div>
      <form method="post" action="index.html">
        <h1>
            Add Movie 
        </h1>
        <fieldset>
        
            <label for="name">Title:</label>
            <input type="text" id="movieTitle" name="movieTitle">
            <br>
            <label for="year">Year:</label>
            <input type="number" id="releaseYear" name="releaseYear" min="4" max "4">
  
            <br>
            <label for="rating">Star rating:</label>
            <input type="number" id="rating" name="rating" min="1" max = "5">
  
            <br>
            <input type="radio" id="seen" value="seen" name="seen"><label for="seen">Viewed</label><br>
            <input type="radio" id="unseen" value="unseen" name="seen"><label for="unseen">Not watched yet</label>
        </fieldset>
        <button type="submit" class="btn btn-outline-secondary">
            <b>Submit</b>
        </button> 
           
    </form>
      <hr />
      <div id="res"></div>
    </div>
    <script src="app.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </body>
</html>
